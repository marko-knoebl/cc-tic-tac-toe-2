<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="board">
      <div class="row">
        <div class="box">X</div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="row">
        <div class="box"></div>
        <div class="box">O</div>
        <div class="box"></div>
      </div>
      <div class="row">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
    <div id="status-text"></div>
    <ul>
      <li>Spieler wechseln nach jedem Zug (globable Variable: activePlayer)</li>
      <li>Klicks auf volle "Boxes" ignorieren</li>
      <li>Button: Restart</li>
      <li>...</li>
    </ul>
  </body>
</html>
